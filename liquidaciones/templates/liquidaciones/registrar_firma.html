{% extends 'dashboard/base.html' %}
{% block content %}
<h2>Crear Firma Digital</h2>

<canvas id="canvas" width="400" height="150" style="border:1px solid #ccc; touch-action: none;"></canvas><br>
<button type="button" onclick="clearCanvas()">Limpiar</button>

<form method="post" onsubmit="guardarFirma()" id="firmaForm">
    {% csrf_token %}
    <input type="hidden" name="firma_digital" id="firmaInput">
    <br>
    <button type="submit" class="btn btn-primary">Guardar Firma</button>
</form>

{% if tecnico.firma_digital %}
    <p>Firma actual:</p>
    <img src="{{ tecnico.firma_digital.url }}" alt="Firma" style="max-height: 100px;">
{% endif %}

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    function getPosition(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.touches) {
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        } else {
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
    }

    function startPosition(e) {
        e.preventDefault();
        painting = true;
        const pos = getPosition(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function endPosition(e) {
        e.preventDefault();
        painting = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;
        e.preventDefault();
        const pos = getPosition(e);
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function guardarFirma() {
        const dataURL = canvas.toDataURL('image/png');
        document.getElementById('firmaInput').value = dataURL;
    }

    // Eventos para mouse
    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Eventos para touch (m√≥vil)
    canvas.addEventListener('touchstart', startPosition, { passive: false });
    canvas.addEventListener('touchend', endPosition, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
</script>
{% endblock %}
