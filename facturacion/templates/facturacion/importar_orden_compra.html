{% extends 'dashboard_admin/base.html' %}
{% block title %}Importar OC{% endblock %}

{% block dashboard_content %}
<div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow mt-6">
  <h2 class="text-xl font-bold mb-6">üì• Importar Orden de Compra (PDF)</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-3 mb-8" action="{% url 'facturacion:importar_orden_compra' %}">
    {% csrf_token %}
    <label class="block text-sm text-gray-700">Selecciona uno o varios archivos PDF</label>
    <input type="file" name="archivo_pdf" accept="application/pdf" multiple required class="block w-full border p-2 rounded-lg">
    {% if nombre_archivo %}
      <p class="text-xs text-gray-600">Archivos: {{ nombre_archivo }}</p>
    {% endif %}
    <div class="flex gap-4">
      <a href="{% url 'facturacion:listar_oc_facturacion' %}"
         class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">‚Üê Volver</a>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Importar OC</button>
    </div>
  </form>
</div>
{% endblock %}
