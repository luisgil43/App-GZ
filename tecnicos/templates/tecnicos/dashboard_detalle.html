<!-- tecnicos/templates/tecnicos/dashboard_detalle.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detalle de Producción {{ produccion.id }}</title>
</head>
<body>
    <h1>Detalle Producción {{ produccion.id }}</h1>
    <p><strong>Estado:</strong> {{ produccion.estado }}</p>
    <p><strong>Total Pago:</strong> ${{ produccion.pago|floatformat:2 }}</p>
    <p><strong>Supervisor:</strong> {{ produccion.supervisor|default:"No asignado" }}</p>
    <p><strong>Fecha de aprobación:</strong> {{ produccion.fecha_aprobacion|date:"d \d\e F \d\e Y" }}</p>

    <a href="{% url 'dashboard' %}">Volver al Dashboard</a>
</body>
</html>
